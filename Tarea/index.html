<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea opcional para subir nota</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icono.svg">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="pagina">
        <header class="header">
            <nav class="header__nav">
                <img src="logo.svg" alt="logo">
                <ul class="header__ul">
                    <li class="header__item">HOME</li>
                    <li class="header__item">ABOUT</li>
                    <li class="header__item">SERVICES</li>
                    <li class="header__item">GALLERY</li>
                    <li class="header__item">CONTACT</li>
                </ul>
            </nav>
            <img src="imagenes/imagen1.png" alt="imagen1">
        </header>
        <main class="main">
            <section class="section">
                <div class="main__div">
                    <div class="cuatro-partes parte--roja">
                        <span class="material-symbols-outlined">discover_tune</span>
                        <p>UNLIMITED COLOR VARIANTS</p>
                    </div>
                    <div class="cuatro-partes parte--azul">
                        <span class="material-symbols-outlined">library_books</span>
                        <p>MANY REUSABLE ELEMENTS</p>
                    </div>
                    <div class="cuatro-partes parte--amarillo">
                        <span class="material-symbols-outlined">diamond</span>
                        <p>REONSIVE LAYAUTE</p>
                    </div>
                    <div class="cuatro-partes parte--celeste">
                        <span class="material-symbols-outlined">share</span>
                        <p>CLEAN MODERN CODE</p>
                    </div>
                </div>
                <img src="imagenes/imagen2.jpg" alt="imagen2">
            </section>
        </main>
    </div>
</body>
</html>
